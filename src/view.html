<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>查看</title>
    <link rel='stylesheet' href='css/common.css'>
    <link rel='stylesheet' href='css/view.css'>
    <link rel='stylesheet' href='vendor/fontello/css/fontello.css'>
</head>
<body>
    <div id='toolbar'>
        <i class='toolbutton icon-left-open'></i><i class='hspace'></i>
        <span id='page-title'>查看</span><i class='hspace'></i>
        <div id='viewbuttons'>
            <i class='toolbutton icon-eye-off'></i><i class='hspace'></i>
            <i class='toolbutton icon-pencil'></i>
        </div>
        <div id='editbuttons' style='display: none'>
            <i class='toolbutton icon-plus'></i><i class='hspace'></i>
            <i class='toolbutton icon-ok'></i>
        </div>
    </div>
    <ul id='listview'></ul>

    <div id='history' class='popup center' style='display: none;'>
        <div class='menu'>
        </div>
    </div>
    <div id='gen' class='popup center' style='display: none;'>
        <div class='dialog'>
            <div class='dialog-header'>
                <div class='dialog-title'>随机密钥</div>
            </div>
            <div class='dialog-row'>
                <span>长度：</span>
                <input type='range' style='flex: 1; margin: 0 10px;' min='1' max='30' value='15' oninput='$("#gen-length").text(this.value)'>
                <span id='gen-length'>15</span>
            </div>
            <div class='vspace'></div>
            <div class='dialog-row'>
                <div><input type='checkbox' checked=true><span> 0-9</span></div>
                <div><input type='checkbox' checked=true><span> a-z</span></div>
                <div><input type='checkbox' checked=true><span> A-Z</span></div>
                <div><input type='checkbox' checked=true><span> 特殊符号</span></div>
            </div>
            <div class='dialog-footer'>
                <span class='dialog-error'></span><i class='hspace'></i>
                <button class='dialog-cancel'>取消</button><i class='hspace'></i>
                <button class='dialog-button'>生成</button>
            </div>
        </div>
    </div>

    <script src='vendor/jquery/jquery-3.5.1.min.js'></script>
    <script src='js/view.js'></script>
</body>
</html>
