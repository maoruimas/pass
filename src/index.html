</head>
<body>
    <div id='mainpage'>
    <div id='toolbar'>
        <i class='toolbutton icon-menu'></i><i class='hspace'></i>
        <span id='page-title'>主页</span><i class='hspace'></i>
        <div style='display: flex;'>
            <div id='search-icon'><i class='icon-search'></i></div>
            <input id='search' placeholder='搜索'>
        </div><i class='hspace'></i>
        <i class='toolbutton icon-plus'></i>
    </div>
    <ul id='listview'></ul>

    <div id='login' class='popup center' style='display: none;'>
        <div class='dialog'>
            <div class='dialog-header'>
                <span class='dialog-title'>登录</span>
                <a class='dialog-a'>注册</a>
            </div>
            <div>用户名：</div>
            <div class='vspace'></div>
            <input id='login-usr' class='dialog-textinput' type='text'>
            <div class='vspace'></div>
            <div>密码：</div>
            <div class='vspace'></div>
            <input id='login-pwd' class='dialog-textinput' type='password'>
            <div class='dialog-footer'>
                <span class='dialog-error'></span><i class='hspace'></i>
                <button class='dialog-button'>登录</button>
            </div>
        </div>
    </div>

    <div id='rename' class='popup center' style='display: none;'>
        <div class='dialog'>
            <div class='dialog-header'>
                <span class='dialog-title'>重命名</span>
            </div>
            <div>新用户名：</div>
            <div class='vspace'></div>
            <input id='rename-usr' class='dialog-textinput' type='text'>
            <div class='dialog-footer'>
                <span class='dialog-error'></span><i class='hspace'></i>
                <button class='dialog-cancel'>取消</button><i class='hspace'></i>
                <button class='dialog-button'>确认</button>
            </div>
        </div>
    </div>

    <div id='menu' class='popup' style='display: none;'>
        <ul class='drawer'>
            <div class='drawer-title'></div>
            <li id='import-btn'>导入</li>
            <li id='export-btn'>导出</li>
            <li id='rename-btn'>修改用户名</li>
            <li id='delete-btn'>删除账户</li>
            <li id='logout-btn'>退出</li>
        </ul>
    </div>
    </div>

    <iframe id='page' src='view.html'></iframe>

    <div id='tip' style='display: none;'>登录成功</div>

    <div class='hidden'>
        <input id='clipboard'>
        <input id='upload-file' type='file'>
    </div>

    <link rel='stylesheet' href='vendor/fontello/css/fontello.css'>
    <script src='vendor/jquery/jquery-3.5.1.min.js'></script>
    <script src='vendor/crypto-js/crypto-js.js'></script>
    <script src='js/index.js'></script>
</body>
</html>
