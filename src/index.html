<body>
    <div id='app'>
        <div id='header' class='repel'>
            <b>Pass</b>
            <div>
                <menu-button v-model='showLoginDialog' :disabled='false'>
                    <i class='icon-user-circle-o'></i>
                    <template v-slot:menu>
                        <login-dialog id='login-dialog' :username='username' :password='password' :online='online' @login='login' @logout='logout'></login-dialog>
                    </template>
                </menu-button>
                <menu-button v-model='showOptionMenu' :disabled='!online'>
                    <i class='icon-ellipsis'></i>
                    <template v-slot:menu>
                        <option-menu id='option-menu' @option='option'></option-menu>
                    </template>
                </menu-button>
            </div>
        </div>
        <div id='content'>
            <div id='left-panel'>
                <entry-list :entry-list='entryList' :selected-index='selectedIndex' @select='selectEntry' :disabled='!online'></entry-list>
            </div>
            <div id='right-panel'>
                <entry-editor id='right-panel-content' :entry="selectedEntry" @back='backToList' @remove='removeEntry' @change='changeEntry' @copy='copy'></entry-editor>
            </div>
        </div>
        <pop-message v-model='showPopMessage' :message='message' :error='error'></pop-message>
        <div id='hidden'>
            <input id='clipboard'>
            <input id='file-input' type="file">
        </div>
    </div>
</body>

</html>
